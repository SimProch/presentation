version: 2.1
description: |
  "Install puppeteer and headless chrome
  Source: https://circleci.com/gh/threetreeslight/puppeteer-orb"

commands:
  install:
    description: Install puppeteer and headless chrome
    steps:
    - run:
        name: Install Headless Chrome dependencies
        command: |
          sudo apt-get install -yq \
          gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
          libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
          libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
          fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    - run:
        name: Install puppeteer with chronium
        command: |
          npm i puppeteer
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/presentation

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

          
      - snyk/scan:
          fail-on-issues: false
          monitor-on-build: false
          severity-threshold: high

      # Run linting
      - run:
          name: "ESLint"
          command: "npm run lint"
      
      # Run tests
      - run:
          name: "Testing"
          command: "npm run test"
          
      # Puppeteer
      - puppeteer

      # Run size checker
      - run:
          name: "Checking size of app"
          command: "npm run size"